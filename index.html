<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoverPicture - Redirection</title>
    <meta name="description" content="DiscoverPicture - Application mobile pour organiser et partager vos photos">
    <meta name="keywords" content="DiscoverPicture, photos, albums, mobile, app">
    <link rel="icon" href="./DiscoverPictureWebSite/dist/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 20px;
            background: white;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin: 0 0 2rem;
            opacity: 0.9;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-link {
            color: white;
            text-decoration: underline;
            font-weight: 500;
            margin-top: 1rem;
            display: inline-block;
        }
        
        .redirect-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">        <div class="logo">
            <img src="./DiscoverPictureWebSite/public/assets/images/discover_picture_logo_transparant.png" 
                 alt="DiscoverPicture Logo">
        </div>
        
        <h1>DiscoverPicture</h1>
        <p>Redirection vers le site principal...</p>
        
        <div class="spinner"></div>
        
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            Si la redirection ne fonctionne pas, 
            <a href="./DiscoverPictureWebSite/dist/index.html" class="redirect-link">
                cliquez ici
            </a>
        </p>
    </div>

    <script>
        // Redirection automatique après 2 secondes
        setTimeout(() => {
            window.location.href = './DiscoverPictureWebSite/dist/index.html';
        }, 2000);
        
        // Redirection immédiate si l'utilisateur clique
        document.addEventListener('click', () => {
            window.location.href = './DiscoverPictureWebSite/dist/index.html';
        });
    </script>
</body>
</html>
